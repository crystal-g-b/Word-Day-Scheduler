<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./ASSETS/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="planner" class="container">
      <!-- Timeblocks go here -->
      <!--GENERATE 8 TIME BLOCKS(div)-->
      <div id="9am" class="row time-block">
    <!-- inside each div theres a class of hour, a textarea with a class of description, a button with a class of saveBtn-->
        <div class="col-sm hour">9:00 am</div>
        <textarea class="col-sm-8 description"></textarea>
        <button type="button" class="col-sm saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="10am" class="row time-block">
        <div class="col-sm hour">10:00 am</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="11am" class="row time-block">
        <div class="col-sm hour">11:00 am</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="12pm" class="row time-block">
        <div class="col-sm hour">12:00 pm</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="13pm" class="row time-block">
        <div class="col-sm hour">13:00 pm</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="14pm" class="row time-block">
        <div class="col-sm hour">14:00 pm</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="15pm" class="row time-block">
        <div class="col-sm hour">15:00 pm</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="16pm" class="row time-block">
        <div class="col-sm hour">16:00 pm</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="17pm" class="row time-block">
        <div class="col-sm hour">17:00 pm</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./ASSETS/JS/script.js"></script>
  </body>
</html>
